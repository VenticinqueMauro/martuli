<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Feliz Cumpleaños Martuli - Preview</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=EB+Garamond:ital@1&family=UnifrakturMaguntia&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #f4ecd8 0%, #ede3c8 50%, #f4ecd8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Textura de papel */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(43, 36, 25, 0.03) 2px, rgba(43, 36, 25, 0.03) 4px),
        radial-gradient(ellipse at 20% 30%, rgba(139, 115, 85, 0.05) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(139, 115, 85, 0.06) 0%, transparent 50%);
    }

    .container {
      position: relative;
      z-index: 1;
      width: 1100px;
      height: 550px;
      background: #f9f1e0;
      border: 16px double #3d3328;
      padding: 60px;
      box-shadow: 0 20px 60px rgba(43, 36, 25, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .inner-border {
      position: absolute;
      inset: 12px;
      border: 2px solid #6b5f4f;
      pointer-events: none;
    }

    .newspaper-title {
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 48px;
      color: #2b2419;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .divider {
      width: 300px;
      height: 3px;
      background: #2b2419;
      margin: 0 auto 30px;
    }

    .main-headline {
      font-family: 'Playfair Display', serif;
      font-size: 120px;
      font-weight: 900;
      color: #2b2419;
      line-height: 1;
      text-transform: uppercase;
      letter-spacing: -2px;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px rgba(43, 36, 25, 0.1);
    }

    .sub-headline {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      font-weight: 900;
      color: #3d3328;
      text-transform: uppercase;
      letter-spacing: 8px;
      margin-bottom: 35px;
    }

    .date-line {
      font-family: 'EB Garamond', serif;
      font-size: 28px;
      font-style: italic;
      color: #4a3f32;
      margin-bottom: 30px;
      border-top: 2px solid #6b5f4f;
      border-bottom: 2px solid #6b5f4f;
      padding: 15px 0;
    }

    .edition {
      font-family: 'EB Garamond', serif;
      font-size: 24px;
      color: #6b5f4f;
      font-style: italic;
    }

    /* Ornamentos decorativos */
    .ornament {
      position: absolute;
      color: #6b5f4f;
      font-size: 48px;
    }

    .ornament-tl {
      top: 30px;
      left: 30px;
    }

    .ornament-tr {
      top: 30px;
      right: 30px;
    }

    .ornament-bl {
      bottom: 30px;
      left: 30px;
    }

    .ornament-br {
      bottom: 30px;
      right: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="inner-border"></div>

    <div class="ornament ornament-tl">❦</div>
    <div class="ornament ornament-tr">❦</div>
    <div class="ornament ornament-bl">❦</div>
    <div class="ornament ornament-br">❦</div>

    <div class="newspaper-title">Martuli</div>
    <div class="divider"></div>

    <div class="main-headline">
      Feliz Cumple
    </div>

    <div class="sub-headline">
      Martuli
    </div>

    <div class="date-line">
      74 años de amor incondicional
    </div>

    <div class="edition">
      Edición Especial Digital • San Miguel de Tucumán
    </div>
  </div>
</body>

</html>
